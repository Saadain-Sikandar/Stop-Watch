<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    



    <div class="stopwatch">

            <h1 style="font-size: x-large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; " >STOP WATCH</h1>

        <div class="display">
            <h3 id="hours" >0</h3>
            <h3 id="minutes">0</h3>
            <h3 id="seconds">0</h3>
            <h3 id="millsec">0</h3>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="start()" >Start</button>
            <button id="stopBtn" onclick="stop()" >Stop</button>
            <button id="resetBtn"onclick="reset()"  >Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
